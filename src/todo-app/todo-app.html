<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-register.html">
<link rel="import" href="../../bower_components/platinum-sw/platinum-sw-cache.html">
<link rel="import" href="./my-icons.html">
<link rel="import" href="./todo-list.html">
<link rel="import" href="./todo-login.html">

<dom-module id="todo-app">
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        border:1px solid black; 
      }
      .container{
        @apply(--layout-center-justified);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top:15px;
        padding:10px;
      
      }
      paper-input{
        width:400px;
        margin-right:10px;
      }
      paper-button{
        background:white;
        
      }
      app-toolbar{
        background:purple;
        color:white;
      }
     todo-list{
       width:500px;
     }
    </style>

    <app-header-layout>
      
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Todo App</div>
          <paper-icon-button icon="my-icons:[[computeLockIcon(signedIn)]]" on-tap="signOut"></paper-icon-button>
        </app-toolbar>
      </app-header>
      
      <div class="container">
        <paper-input id="input" label="Whats needs to be done?" value="{{editableItem.title}}"></paper-input>
        <paper-button raised on-tap="addItem">Add</paper-button> 
      </div>

      <div class="container">
        <todo-list todos="{{data}}" on-delete="delete"></todo-list>
      </div> 
      
   </app-header-layout>
  
  
  
    <todo-login
            id="login"
            on-sign-in="signIn"
            signed-in="[[signedIn]]">
    </todo-login>

  
    <!--firebase stuff-->

      <firebase-auth
            id="auth"
            app-name="todoApp"
            signed-in="{{signedIn}}"
            user="{{user}}"
            provider="google">
      </firebase-auth>

      <firebase-query
            id="query"
            app-name="todoApp"
            path="/items"
            data="{{data}}">
      </firebase-query>

      <firebase-document
            id="document"
            app-name="todoApp"
            path="{{editableItemPath}}"
            data="{{editableItem}}">
     </firebase-document> 

     <!--service Worker Stuff-->
     
   
  </template>

  <script>
    Polymer({

      is: 'todo-app',
      properties: {
        defaultItemPath:{
          type:String,
          value:'/items'
        }
      },
      swInstalled(){
          console.log('sw installed');
      },
      swError(){
        console.log('sw-error');
      },
      addItem:function(event)
      {
        this.editableItem.done=false;
        return this.$.document.save(this.defaultItemPath).then(()=>{
          
          this.$.document.reset();
          this.$.input.value='';
          
        });
      },
      delete(event){
        const id=Polymer.dom(event).event.target.id
        this.editableItemPath=this.defaultItemPath+'/'+id;
        this.$.document.destroy();
      },
      signIn(){
        this.$.auth.signInWithPopup();
      },
      signOut(){
        this.$.auth.signOut();
      },
      computeLockIcon(signedIn){
        return signedIn? 'lock-open':'lock';
      }
      

    });
  </script>
</dom-module>
