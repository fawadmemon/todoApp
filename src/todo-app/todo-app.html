<dom-module id="todo-app">
  <template>
    <style>
      :host {
        display: block;
      
      }
      .container{
        @apply(--layout-center-justified);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding:10px;
        margin-top:15px;
        border:1px solid black;
      }
      paper-input{
        width:300px;
        margin-right:5px;
       
      }
      paper-button{
        background:white;
      }
      app-toolbar{
        background:purple;
        color:white;
      }
     .main-container{
       
     }
    </style>
    
    <app-header-layout>
      
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Todo App</div>
        </app-toolbar>
      </app-header>

      <div class="main-container">
        <div class="container">
          <paper-input label="Whats needs to be done?" ></paper-input>
          <paper-button raised>Add</paper-button> 
        </div>
        <div class="container">
          <todo-list></todo-list>
        </div> 
      </div>
      
  </app-header-layout>
    
    
    
    
  </template>

  <script>
    Polymer({

      is: 'todo-app',

      properties: {
        prop1: {
          type: String,
          value: 'todo-app',
        },
      },

    });
  </script>
</dom-module>
