<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="./todo-list.html">
<link rel="import" href="./todo-login.html">
<dom-module id="todo-app">
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        border:1px solid black; 
      }
      .container{
        @apply(--layout-center-justified);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top:15px;
        padding:10px;
      
      }
      paper-input{
        width:400px;
        margin-right:10px;
      }
      paper-button{
        background:white;
        
      }
      app-toolbar{
        background:purple;
        color:white;
      }
     todo-list{
       width:500px;
     }
    </style>

    <app-header-layout>
      
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Todo App</div>
        </app-toolbar>
      </app-header>
      
      <div class="container">
        <paper-input id="input" label="Whats needs to be done?" value="{{editableItem.title}}"></paper-input>
        <paper-button raised on-tap="addItem">Add</paper-button> 
      </div>

      <div class="container">
        <todo-list todos="{{data}}" on-delete="delete"></todo-list>
      </div> 
      
   </app-header-layout>
   <todo-login></todo-login>
    <!--firebase stuff-->
      <firebase-query
            id="query"
            app-name="todoApp"
            path="/items"
            data="{{data}}">
      </firebase-query>

      <firebase-document
            id="document"
            app-name="todoApp"
            path="{{editableItemPath}}"
            data="{{editableItem}}">
     </firebase-document>    
   
    
    
    
  </template>

  <script>
    Polymer({

      is: 'todo-app',
      properties: {
        defaultItemPath:{
          type:String,
          value:'/items'
        }
      },
      addItem:function(event)
      {
        this.editableItem.done=false;
        this.$.document.save(this.defaultItemPath).then(()=>{
          
          this.$.document.reset();
          this.$.input.value='';
          
        });
      },
      delete(event){
        const id=Polymer.dom(event).event.target.id
        this.editableItemPath=this.defaultItemPath+'/'+id;
        this.$.document.destroy();
      }
      

    });
  </script>
</dom-module>
