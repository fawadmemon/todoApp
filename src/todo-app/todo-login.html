<dom-module id="todo-login">
    <template>
        <style>
            :host {
                position: fixed;
                top: 46px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index:1;
                background:purple;
                  
            }
            .container{
                
                color:white;
                height:100vh;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                @apply(--layout-center);
                font-size:20px;
                text-transform: capitalize;
                
            }
            span{
                text-transform: capitalize;
                margin-left:10px;
            }
            iron-icon{
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                
            }
        </style>

        <div class="container">
            <!--<paper-icon-button icon="my-icons:account-circle" class="my-button"></paper-icon-button>
            <span>SignIn with google</span>-->

                <iron-icon icon="my-icons:account-circle"></iron-icon>
                <span>Sign in with Google</span>
            </paper-button>
        </div>
        
    </template>
    <script>
        Polymer({
            is: 'todo-login'
        });
    </script>
</dom-module>
